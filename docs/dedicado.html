<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo Escolar</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/seleccion.js"></script>

</head>

<body>
<nav class="navbar">
    <div class="logo-container">
      <a href="bienvenido.html"><img src="img/logo.jpg" alt="Logo" class="logo" /></a>
      <a href="bienvenido.html"><img src="img/PixelArt.png" alt="PixelArt" class="logo-text" /></a>
    </div>
    <div class="buttons">
      <select class="custom-select" id="categorySelector">
        <option value="dedicado">Dedicado</option>
        <option value="bienvenido">Categorías</option>
        <option value="escolar">Escolar</option>
      </select>
      <a class="contact-button" href="contacto.html">Contáctanos</a>
    </div>
  </nav>

  <header class="header">
    <h1>Material Dedicado</h1>
  </header>


  <main class="catalogo">

    <div class="producto">
      <div class="img_producto" style="background-image: url(imagenes/acrilico.png);"></div>
      <h3>Pintura acrilica blanca</h3>
      <p>$9.000</p>
    </div>
    <div class="producto">
      <div class="img_producto" style="background-image: url(imagenes/oleo.png);"></div>
      <h3>Set de pinturas oleo</h3>
      <p>$90.000</p>
    </div>
    <div class="producto">
      <div class="img_producto" style="background-image: url(imagenes/touch.png);"></div>
      <h3>Marcadores Touch</h3>
      <p>$112.000</p>
    </div>
    
  </main>

  <script src="script.js"></script>
</body>

</html>
