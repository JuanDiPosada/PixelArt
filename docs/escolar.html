<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catálogo Escolar</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/seleccion.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="logo-container">
      <a href="bienvenido.html"><img src="img/logo.jpg" alt="Logo" class="logo" /></a>
      <a href="bienvenido.html"><img src="img/PixelArt.png" alt="PixelArt" class="logo-text" /></a>
    </div>
    <div class="buttons">
      <select class="custom-select" id="categorySelector">
        <option value="escolar">Escolar</option>
        <option value="bienvenido">Categorías</option>
        <option value="dedicado">Dedicado</option>
      </select>
      <a class="contact-button" href="contacto.html">Contáctanos</a>
    </div>
  </nav>

  <header class="header">
    <h1>Material Escolar</h1>
  </header>

  <main class="catalogo">

    <div class="producto">
      <div class="img_producto" style="background-image: url(imagenes/lapiz.jpg);"></div>
      <h3>Lapiz norma</h3>
      <p>$2.000</p>
    </div>

    <div class="producto">
      <div class="img_producto" style="background-image: url(imagenes/lapicess.webp);"></div>
      <h3>Set de lapices de colores</h3>
      <p>$52.000</p>
    </div>

    <div class="producto">
      <div class="img_producto" style="background-image: url(imagenes/pincel.jpg);"></div>
      <h3>Pincel escolar tamaño mediano </h3>
      <p>$3.000</p>
    </div>

    <div class="producto">
      <div class="img_producto" style="background-image: url(imagenes/cua.webp);"></div>
      <h3>Cuaderno de dibujo</h3>
      <p>$9.000</p>
    </div>

    <div class="producto">
      <div class="img_producto" style="background-image: url(imagenes/marca.png);"></div>
      <h3>Marcadores escolares</h3>
      <p>$40.000</p>
    </div>
    
    <div class="producto">
      <div class="img_producto" style="background-image: url(imagenes/tije.jpg);"></div>
      <h3>Tijeras de punta redonda</h3>
      <p>$7.000</p>
    </div>

  </main>

  <script src="script.js"></script>
</body>

</html>
